<title>Register - Pong Game</title>
<div class="login_body">
    <div class="login_container">
        <div class="login_logo">PONG</div>
        <div class="login_error-message" id="register_errorMessage"></div>
        <div id="login_form">
            <div class="login_form-group">
                <label id="fregister_username" for="username"></label>
                <input type="text"  class="login_form-control" id="register_username" name="username" required>
            </div>
            <div class="login_form-group">
                <label for="username">Email</label>
                <input type="email"  class="login_form-control" id="register_email" name="email" required>
            </div>
            <div class="login_form-group">
                <label id="fregister_password" for="password"></label>
                <input type="password"  class="login_form-control" id="register_password" name="password" required>
            </div>
            <div class="login_form-group">
                <label id="register_passwordconfirm" for="password"></label>
                <input type="password"  class="login_form-control" id="register_confirm_password" name="confirm_password" required>
            </div>
            <button id="register_submit" class="login_btn btn-outline-success"></button>
            <button id="register_42log" class="login_btn btn-outline-success"></button>
            <a href="#login" class="login_register-link" id="register_tologin"></a>
        </div>
    </div>
</div>
