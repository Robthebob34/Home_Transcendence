<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .navbar-brand {
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-right: 1rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: #666;
        }

        .status-indicator.connected {
            background-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 1rem;
            display: none;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        button {
            background: transparent;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #welcomeSection {
            text-align: center;
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameSection {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .game-container {
            margin: 2rem auto;
            position: relative;
            width: 800px;
            height: 400px;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #00ff88;
        }

        .game-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ff88; }
            50% { text-shadow: 0 0 20px #00ff88; }
            100% { text-shadow: 0 0 5px #00ff88; }
        }

        .glow-text {
            animation: glow 2s infinite;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">PONG</a>
        <div class="nav-buttons">
            <div class="connection-status">
                <div class="status-indicator"></div>
                <span class="status-text">Disconnected</span>
            </div>
            <div class="user-info">
                <div class="user-avatar"></div>
                <span class="username"></span>
            </div>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </nav>

    <div id="welcomeSection">
        <h1 class="display-4">Welcome to PONG</h1>
        <p class="lead">Please login or register to play.</p>
    </div>

    <div id="gameSection">
        <div class="score-container">
            <div id="player1Score">0</div>
            <div id="player2Score">0</div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>
        <div class="game-buttons">
            <button id="startGameBtn" disabled>Create Game</button>
            <button id="joinGameBtn" disabled>Join Game</button>
        </div>
    </div>

    <script src="static/js/auth.js"></script>
    <script src="static/js/game.js"></script>
</body>
</html>
