<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .navbar-brand {
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .username {
            color: #00ff88;
        }

        button {
            background: transparent;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #00ff88;
        }

        .canvas-container {
            position: relative;
            margin: 2rem 0;
        }

        #gameCanvas {
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .game-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .game-status {
            margin-top: 1rem;
            color: #00ff88;
            font-size: 1.2rem;
            text-align: center;
            min-height: 2rem;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ff88; }
            50% { text-shadow: 0 0 20px #00ff88; }
            100% { text-shadow: 0 0 5px #00ff88; }
        }

        .glow-text {
            animation: glow 2s infinite;
        }

        #waitingMessage {
            display: none;
            margin-top: 1rem;
            color: #00ff88;
            text-align: center;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">PONG</a>
        <div class="nav-buttons">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <span class="username" id="username"></span>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="game-container">
        <div class="score-container">
            <div id="player1Score">0</div>
            <div id="player2Score">0</div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>

        <div class="game-status" id="gameStatus"></div>
        <div id="waitingMessage" class="loading-dots">Waiting for opponent</div>
        
        <div class="game-buttons">
            <button id="createGameBtn">Create Game</button>
            <button id="joinGameBtn">Join Game</button>
        </div>
    </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupGame();
            updateUserInfo();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/users/profile/', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    // If not authenticated, redirect to login page
                    window.location.href = '/login';
                    return;
                }

                const userData = await response.json();
                localStorage.setItem('user', JSON.stringify(userData));
                updateUserInfo();
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login';
            }
        }

        function updateUserInfo() {
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            const avatar = document.getElementById('userAvatar');
            const username = document.getElementById('username');
            
            if (userData.username) {
                avatar.textContent = userData.username.charAt(0).toUpperCase();
                username.textContent = userData.username;
            }
        }

        async function handleLogout() {
            try {
                const response = await fetch('/api/users/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function setupGame() {
            const createGameBtn = document.getElementById('createGameBtn');
            const joinGameBtn = document.getElementById('joinGameBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const gameStatus = document.getElementById('gameStatus');
            const waitingMessage = document.getElementById('waitingMessage');

            // Set up WebSocket connection
            const ws = new WebSocket(`ws://${window.location.host}/ws/game/`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                gameStatus.textContent = 'Connected to game server';
                createGameBtn.disabled = false;
                joinGameBtn.disabled = false;
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                gameStatus.textContent = 'Disconnected from game server';
                createGameBtn.disabled = true;
                joinGameBtn.disabled = true;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received message:', data);
                
                switch (data.type) {
                    case 'game_created':
                        waitingMessage.style.display = 'block';
                        createGameBtn.disabled = true;
                        joinGameBtn.disabled = true;
                        break;
                    case 'game_joined':
                        waitingMessage.style.display = 'none';
                        gameStatus.textContent = 'Game starting...';
                        break;
                    case 'game_start':
                        waitingMessage.style.display = 'none';
                        gameStatus.textContent = 'Game in progress';
                        startGame(data);
                        break;
                    case 'game_update':
                        updateGame(data);
                        break;
                    case 'game_over':
                        endGame(data);
                        break;
                }
            };

            createGameBtn.onclick = () => {
                ws.send(JSON.stringify({ type: 'create_game' }));
            };

            joinGameBtn.onclick = () => {
                ws.send(JSON.stringify({ type: 'join_game' }));
            };

            logoutBtn.onclick = handleLogout;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Game logic functions
        function startGame(data) {
            // Initialize game state
            console.log('Starting game:', data);
        }

        function updateGame(data) {
            // Update game state (ball position, paddle positions, scores)
            console.log('Updating game:', data);
        }

        function endGame(data) {
            // Handle game over
            console.log('Game over:', data);
            const gameStatus = document.getElementById('gameStatus');
            gameStatus.textContent = `Game Over! ${data.winner} wins!`;
            
            // Re-enable buttons
            document.getElementById('createGameBtn').disabled = false;
            document.getElementById('joinGameBtn').disabled = false;
        }
    </script>
</body>
</html>
