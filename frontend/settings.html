<div id="settings_container" class="settings_container">
    <div class="settings_updates_container">
        <!-- <h2 class="settings_title"></h2> -->
        
        <div class="settings_group">
            <label id="settings_new_username" for="settings_new_username_placeholder" class="settings_label"></label>
            <input type="text" id="settings_new_username_placeholder" class="settings_input" placeholder="">
            <button id="settings_change_username" class="settings_profile"></button>
        </div>
    
        <div class="settings_group">
            <label id="settings_new_password" for="settings_new_password_placeholder" class="settings_label"></label>
            <input type="password" id="settings_new_password_placeholder" class="settings_input" placeholder="">
            <label id="settings_confirm_password" for="settings_confirm_password_placeholder" class="settings_label"></label>
            <input type="password" id="settings_confirm_password_placeholder" class="settings_input" placeholder="">
            <button id="settings_change_password" class="settings_profile"></button>
        </div>
    </div>

    <div class="settings_buttons_container">
        
        <div class="settings_group">
            <label id="settings_language_title" class="settings_label"></label>
            <div class="settings_language-toggle">
                <button id="settings_lang_fr" class="settings_language_btn">Fran√ßais</button>
                <button id="settings_lang_en" class="settings_language_btn active">English</button>
            </div>
        </div>

        <div class="settings_group">
            <label id="settings_avatar_title" class="settings_label"></label>
            <input type="file" id="settings_avatar_upload" accept="image/jpeg, image/png" hidden />
            <label for="settings_avatar_upload" class="settings_language_btn" id="settings_avatar_upload_button"></label>
            
            
            <div id="settings_popupContainer" class="settings_popup-container">
                <p class="settings_popup-title" id="settings_image_popup"></p> <!-- TODO -->

                <div class="settings_crop-container">
                    <img id="settings_cropImage" alt="Image en cours de recadrage">
                </div>
            
                <div class="settings_popup-buttons">
                    <button class="settings_btn-confirm" id="settings_confirmUpload">Confirmer</button>
                    <button class="settings_btn-cancel" id="settings_cancelUpload">Annuler</button>
                </div>
            </div>
            
        </div>

        <div class="settings_group">
            <label id="settings_users_blocked_title" class="settings_label"></label>
            <div id="settings_blocked_list" class="settings_updates_container">
                <ul class="settings_blocked_ul" id="settings_blocked_ul"></ul>
                <ul class="settings_noblocked_ul" id="settings_noblocked_ul"><p id="settings_noblocked"></p></ul>
            </div>
        </div>

    </div>
    
</div>
