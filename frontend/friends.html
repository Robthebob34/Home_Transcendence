<div id="friends_not_found_container" class="friends_not_found_container">
    <p id="friends_not_found"></p>
</div>
<div id="friends_container" class="friends_container">
    <div class="friends_header">
        <h2>Find Friends</h2>
        <div class="friends_search-container">
            <input type="text" id="friends_search" class="friends_search-input" placeholder="Search users...">
            <button id="friends_search_button" class="friends_search-button">Search</button>
        </div>
        <div id="friends_search_results" class="friends_search-results">
            <!-- Search results will appear here -->
        </div>
    </div>
    
    <div class="friends_list-container">
        <h2>Your Friends</h2>
        <div id="friends_list" class="friends_list">
            <!-- Friends list will be populated here -->
        </div>
        <div id="friends_pending_container" class="friends_pending-container">
            <h3>Pending Requests</h3>
            <div id="friends_pending_list" class="friends_pending-list">
                <!-- Pending requests will be populated here -->
            </div>
        </div>
    </div>
</div>
