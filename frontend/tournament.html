<div class="game_container" id="tournamentPage">
    <button class="game_tournament-title-btn" id="tournamentTitle">
        <span id="tournamentName"></span>
    </button>

	<div class="tournament_list-container" id="tournament_players-container">
        <h3 class="tournament_list-title">Players</h3>
        <div id="playersList" class="tournament_list">

        </div>
    </div>
	<div class="tournament_list-container" id="tournament_games-container">
        <h3 class="tournament_list-title">Games</h3>
        <div id="gamesList" class="tournament_list">

        </div>
    </div>
</div>

<div id="tournamentPageListModal" class="game_modal">
	<div class="game_modal-content game_tournament-list">
		<h2>Available Tournaments</h2>
		<div id="tournamentPageList" class="game_tournament-buttons"></div>
		<div class="game_modal-buttons">
			<button class="game_btn" id="closeTournamentPageList">Close</button>
		</div>
	</div>
</div>
