<!-- fenetre pour creer un tournoi -->
<div id="tournamentModal" class="game_modal">
    <div class="game_modal-content">
        <h2 id="modalTitle"></h2>
        <div id="inputSection">
            <input type="text" id="tournamentNameInput" placeholder="Enter tournament name" class="game_input">
            <input type="text" id="displayName" placeholder="Enter Nickname" class="game_input">
            <div class="game_chips-container">
                <p class="game_chips-label" id="game_tournament_create_players"></p>
                <div class="game_chips-group">
                    <button class="game_chip" data-players="2">2</button>
                    <button class="game_chip" data-players="4">4</button>
                </div>
            </div>
            <div class="game_modal-buttons">
                <button class="game_btn" id="confirmTournament"></button>
                <button class="game_btn game_btn_cancel" id="cancelTournament"></button>
            </div>
        </div>
        <!-- resultat affiche -->
        <div id="resultSection" style="display: none;">
            <p id="resultMessage"></p>
            <button class="game_btn game_btn-full" id="closeResult">OK</button>
        </div>
    </div>
</div>
<!-- fenetre pour rejoindre -->
<div id="joinTournamentModal" class="game_modal">
    <div class="game_modal-content">
        <h2 id="joinModalTitle"></h2>
        <div id="joinInputSection">
            <input type="text" id="tournamentIdInput" placeholder="Enter tournament ID" class="game_input">
            <input type="text" id="joinDisplayName" placeholder="Enter Nickname" class="game_input">
            <div class="game_modal-buttons">
                <button class="game_btn" id="confirmJoinTournament"></button>
                <button class="game_btn game_btn_cancel" id="cancelJoinTournament"></button>
            </div>
        </div>
        <!-- resultat affiche -->
        <div id="joinResultSection" style="display: none;">
            <p id="joinResultMessage"></p>
            <button class="game_btn game_btn-full" id="closeJoinResult">OK</button>
        </div>
    </div>
</div>
<div id="tournamentListModal" class="game_modal">
    <div class="game_modal-content game_tournament-list">
        <h2 id="game_available_tournament_title"></h2>
        <div id="tournamentList" class="game_tournament-buttons"></div>
        <div class="game_modal-buttons">
            <button class="game_btn" id="closeTournamentList">OK</button>
        </div>
    </div>
</div>
<div id="joinGameModal" class="game_modal">
    <div class="game_modal-content">
        <h2 id="game_joingame2"></h2>
        <div id="joinGameInputSection">
            <input type="text" id="gameIdInput" placeholder="Enter Game ID" class="game_input">
            <div class="game_modal-buttons">
                <button class="game_btn" id="confirmJoinGame"></button>
                <button class="game_btn" id="cancelJoinGame"></button>
            </div>
        </div>
        <div id="joinGameResultSection" style="display: none;">
            <p id="joinGameResultMessage"></p>
            <button class="game_btn game_btn-full" id="closeJoinGameResult">OK</button>
        </div>
    </div>
</div>
