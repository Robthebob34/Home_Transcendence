<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PONG</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/profile.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/settings.css">
        <link rel="stylesheet" href="css/chat.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

		<script src="js/navigation.js"></script>
        <script src="js/auth.js"></script>

        <script src="js/log-utils.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>

        <script src="js/header.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/game.js"></script>

        <script src="static/js/game.js"></script>
        <script src="static/js/tournament.js"></script>

        <script src="js/chat.js"></script>
	</head>
	<body>
        <!-- HEADER PART -->
        <nav id="header" class="header">
            <a href="/#game" class="header-brand">PONG</a>
            <div class="nav-buttons">
                <div class="user-info">
                    <button id="header_userButton" class="user-button">
                        <span class="username_head" id="header_username"></span>
                        <div class="user-avatar_head" id="header_userAvatar"></div>
                        <div class="dropdown-menu" id="header_dropdownMenu">
                            <ul>
                                <li><a id="header_dropdownMenuButton" href="#profile">View Profile</a></li>
                                <li><a id="header_dropdownMenuButton" href="#settings">Settings</a></li>
                                <li><a id="header_dropdownMenuButton" href="#chat">Chat (beta)</a></li>
                                <hr class="dropdown-divider">
                                <li class="logout_head"><a href="#" id="header_logout">Logout</a></li>
                            </ul>
                        </div>
                    </button>
                </div>
            </div>
        </nav>



        
        <!-- PAGE PART -->
		<div id="content">
            <div class="page" id="chat"></div> <!-- TODO -->

            <div class="page" id="game"></div>
            <div class="page" id="profile"></div>
            <div class="page" id="settings"></div>
            <div class="page" id="login"></div>
            <div class="page" id="register"></div>
        </div>




        <!-- CHAT PART -->
        <div id="chat_main_container" class="chat_collapsible">
            <div id="chat_header" class="chat_header">
                <span id="chat_toggle" class="chat_toggle-button">üí¨</span>
                <span id="chat_title" class="chat_title">Chat</span>
                <span id="chat_settings" class="chat_settings-button">‚öôÔ∏è</span>
                <div class="chat_dropdown-menu" id="chat_dropdownMenu">
                    <ul>
                        <li><div id="chat_dropdownMenuButton_Profile" class="chat_dropdownMenuButton"></div></li>
                        <li><div id="chat_dropdownMenuButton_PlayPong" class="chat_dropdownMenuButton"></div></li>
                        <hr class="dropdown-divider">
                        <li class="chat_head"><div class="chat_dropdownMenuButton_block" id="chat_block">Logout</div></li>
                    </ul>
                </div>
            </div>
        
            <div id="chat_body" class="chat_body">
                <div id="chat_friends_list" class="profile_friends-container">
                    <ul class="chat_friends_ul" id="chat_friends_ul"></ul>
                </div>
        
                <div id="chat_container" class="chat_container" style="display: none;">
                    <div id="chat_messages" class="chat_messages"></div>
                    <input type="text" id="chat_input" class="chat_settings_input" maxlength="400">
                    <button id="chat_send_message" class="chat_settings_profile"></button>
                    <button id="back_to_friends" class="chat_settings_profile"></button>
                </div>
            </div>
        </div>


	</body>
</html>
